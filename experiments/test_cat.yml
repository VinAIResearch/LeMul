## test cat

run_test: true
batch_size: 64
checkpoint_dir: results/cat
checkpoint_name: checkpointXXX.pth
test_result_dir: results/cat/test_results_checkpointXXX

## dataloader
num_workers: 4
image_size: 64
crop: 170
load_gt_depth: false
test_data_dir: data/cat_combined/test

## model
model_name: lemul_cat
min_depth: 0.9
max_depth: 1.1
xyz_rotation_range: 60  # (-r,r) in degrees
xy_translation_range: 0.1  # (-t,t) in 3D
z_translation_range: 0.1  # (-t,t) in 3D
lam_perc: 1
lam_flip: 0.5

## renderer
rot_center_depth: 1.0
fov: 10  # in degrees
tex_cube_size: 2
